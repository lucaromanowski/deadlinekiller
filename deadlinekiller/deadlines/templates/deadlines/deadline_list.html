{% extends 'base.html' %}


{% block title %}Deadline list{% endblock %}



{% block content %}

	<h1>All your deadlines</h1>
	<ul>
		{% for deadline in deadlines %}
			<li><a href="{{ deadline.get_absolute_url }}">{{ deadline.name }}</a> | created: {{ deadline.created }}</li>
		{% endfor %}
	</ul>
	<h2>New deadline?</h2>
	<p><a href="{% url 'deadlines:deadline_create' %}">Create</a> new deadline.</p>
{% endblock %}
