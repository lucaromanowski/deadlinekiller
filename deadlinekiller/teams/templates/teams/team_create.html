{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create team{% endblock %}


{% block content %}
	<h1>Create new team</h1>
	<p>Fill the form below to create new team.</p>
	<form action="" method="post">
		{{ form|crispy }}
		{% csrf_token %}
		<input type="submit" value="Create new team">
	</form>

{% endblock %}
