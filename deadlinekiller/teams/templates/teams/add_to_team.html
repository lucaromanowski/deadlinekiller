<form action="{% url 'teams:add_to_the_team' %}" method="post">
	<input type="hidden" name="status" value="add">
	<input type="hidden" name="team_pk" value="{{ team_pk }}">
	<input type="hidden" name="con_pk" value="{{ con_pk }}">
	{% csrf_token %}
	<input type="submit" value="Add to the team" class="btn btn-success">
</form>
